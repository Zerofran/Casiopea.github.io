<!DOCTYPE html>
<html>
<head>
    <title>Segunda Página</title>
</head>
<body>
    <h1>Segunda Página</h1>
    <p id="textoVariable"></p>
    <button id="cambiarTextoSegunda">Cambiar Texto</button><br>
    <a href="page1.html">cambio</a>

    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		    var variableTexto = localStorage.getItem("variableTexto") || "Este es un texto inicial";
		    var textoElement = document.getElementById("textoVariable");
		    var cambiarBotonSegunda = document.getElementById("cambiarTextoSegunda");

		    textoElement.textContent = variableTexto;

		    cambiarBotonSegunda.addEventListener('click', function() {
		        variableTexto = "¡El texto ha sido modificado desde la segunda página!";
		        textoElement.textContent = variableTexto;
		        localStorage.setItem("variableTexto", variableTexto);
		    });
		});
    </script>
</body>
</html>
