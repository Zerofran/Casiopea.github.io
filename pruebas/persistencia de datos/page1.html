<!DOCTYPE html>
<html>
<head>
    <title>Variable de Texto</title>
</head>
<body>
    <h1>Primer Página</h1>
    <p id="textoVariable"></p>
    <button id="cambiarTexto">Cambiar Texto</button><br>
    <a href="page2.html">cambio</a>

    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		    var variableTexto = localStorage.getItem("variableTexto") || "Este es un texto inicial";
		    var textoElement = document.getElementById("textoVariable");
		    textoElement.textContent = variableTexto;

		    var cambiarBoton = document.getElementById("cambiarTexto");
		    cambiarBoton.addEventListener('click', function() {
		        variableTexto = "¡Se a cambiado el texto desde la primer pagina!";
		        textoElement.textContent = variableTexto;
		        localStorage.setItem("variableTexto", variableTexto);
		    });
		});

    </script>
</body>
</html>
